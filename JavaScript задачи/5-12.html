<html>
    <body>
        <script>
            let score = prompt("score");
            if (score>=90){
                alert("A")
            }else if(score>=75 && score<90){
                alert("B"); 
            }else if(score>=60 && score<75){
                alert("C"); 
            }else if(score>=50 && score<60){
                alert("D"); 
            }else{
                alert("F");
            }
        </script>
    </body>
</html>
