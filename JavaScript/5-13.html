<html>
    <body>
        <script>
            let choose1 = prompt("Choose your branch:\n1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:");
            if (choose1==1){
                let choose2 = prompt("Вы выбрали науку:\n1 - Math, 2 - Physics");
                if(choose2==1){
                    alert("You are Financier")
                }else{
                    alert("You are Engineer")
                }
            }else if(choose1==2){
                let choose2 = prompt("Вы выбрали Гумунитарные предметы:\n1 - History, 2 - Foreign Languages");
                if(choose2==1){
                    alert("You are Historic or Diplomat  ")
                }else{
                    alert("You are Translator")
                }; 
            }else if(choose1==3){
                let choose2 = prompt("Вы выбрали Искусство:\n1 - Drawing, 2 - Singing");
                if(choose2==1){
                    alert("You are Painter or Architect")
                }else{
                    alert("You are Singer or Tamada")
                };  
            }else if(choose1==4){
                let choose2 = prompt("Вы выбрали Спорт:\n1 - Team, 2 - Individual");
                if(choose2==1){
                    alert("You are footballer or Basketball player")
                }else{
                    alert("You are boxer or tennis player")
                }; 
            }
        </script>
    </body>
</html>
